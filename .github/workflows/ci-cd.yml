name: Deploy to Production

on:
  workflow_call:
  workflow_dispatch:

env:
  AWS_REGION: us-west-2

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials File
        run: |
          mkdir -p ~/.aws
          cat > ~/.aws/credentials << EOF
          [default]
          aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EOF
          
          cat > ~/.aws/config << EOF
          [default]
          region = us-west-2
          EOF
          
          # Verify it worked
          if [ -f ~/.aws/credentials ]; then
            echo "✅ AWS credentials file created"
          else
            echo "❌ Failed to create credentials file"
            exit 1
          fi

      - name: Install EB CLI
        run: pip install awsebcli

      - name: Deploy to Elastic Beanstalk
        run: |
          cd maplocation
          eb deploy chla-api-env --region ${{ env.AWS_REGION }} --timeout 10
        timeout-minutes: 15

      - name: Health check
        run: |
          sleep 30
          curl -f https://api.kinddhelp.com/api/health/ || exit 1

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: map-frontend/package-lock.json

      - name: Install and build
        run: |
          cd map-frontend
          ./switch-env.sh prod
          npm ci
          npm run build

      - name: Configure AWS Credentials for Frontend
        run: |
          mkdir -p ~/.aws
          cat > ~/.aws/credentials << EOF
          [default]
          aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EOF
          
          cat > ~/.aws/config << EOF
          [default]
          region = us-west-2
          EOF

      - name: Deploy to S3 and invalidate CloudFront
        run: |
          cd map-frontend
          aws s3 sync dist/ s3://kinddhelp-frontend-1755148345/ --delete --region ${{ env.AWS_REGION }}
          aws cloudfront create-invalidation --distribution-id E2W6EECHUV4LMM --paths "/*"
