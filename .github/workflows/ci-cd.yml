name: Deploy to Production

on:
  workflow_call:
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install EB CLI
        run: pip install awsebcli

      - name: Deploy to Elastic Beanstalk
        run: |
          cd maplocation
          eb deploy --region ${{ env.AWS_REGION }} --timeout 15
        timeout-minutes: 18

      - name: Health check
        run: |
          sleep 30
          curl -f https://api.kinddhelp.com/api/health/ || exit 1

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: map-frontend/package-lock.json

      - name: Install and build
        run: |
          cd map-frontend
          ./switch-env.sh prod
          npm ci
          npm run build

      - name: Deploy to S3 and invalidate CloudFront
        run: |
          cd map-frontend
          aws s3 sync dist/ s3://kinddhelp-frontend-1755148345/ --delete --region ${{ env.AWS_REGION }}
          aws cloudfront create-invalidation --distribution-id E2W6EECHUV4LMM --paths "/*"
